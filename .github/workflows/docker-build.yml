name: Docker Build & Push

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (Test)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: false
          tags: |
            katelyatv:latest
            katelyatv:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push Docker image
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.actor }}/katelyatv:latest
            ghcr.io/${{ github.actor }}/katelyatv:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Show pushed image info
        if: github.ref == 'refs/heads/main'
        run: |
          echo "âœ… Docker images pushed successfully!"
          echo "ðŸ”¹ Latest tag: ghcr.io/${{ github.actor }}/katelyatv:latest"
          echo "ðŸ”¹ SHA tag:    ghcr.io/${{ github.actor }}/katelyatv:${{ github.sha }}"
          docker pull ghcr.io/${{ github.actor }}/katelyatv:latest
          docker images | grep katelyatv

  test:
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
      - name: Test Summary
        run: |
          echo "âœ… Docker build completed successfully!"
          echo "ðŸ“¦ Multi-platform support: linux/amd64, linux/arm64"
          echo "ðŸ”„ Cache optimization enabled"
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "ðŸš€ Images pushed to GitHub Container Registry"
          else
            echo "ðŸ§ª Build test completed (no push for non-main branch)"
